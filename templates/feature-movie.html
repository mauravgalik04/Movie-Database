<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    {%extends 'base.html'%}
    {%block content%}
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.typekit.net/med7fre.css">
    <link rel="stylesheet" href="{{url_for('static' , filename = 'css/feature-movie.css')}}">

</head>
<body >
    <div id="feature-card" class="card m-auto mt-3">
        <div id="feature-card-body">
            
            <div class="feature-card-left">
                <div class=" feature-card-poster">
                    <img src="{{url_for('static' , filename = 'uploads/'+movie.poster)}}" alt="" style="width: 100%; display: block; margin: auto;">
                </div>
            </div>
            <div class="feature-card-right">
                <div id="movie-name"><h1>{{movie.name}}</h1></div>
                <div id="release-year">{{movie.release_year}}</div>
                <div id="genre">
                    <h3>Genre : {{movie.genre.capitalize()}}</h3>
                </div>
                <div id="description">
                    <p><strong>
                        {{movie.description}}
                    </strong></p>
                </div>
                <div id="cast">
                    <h3>Cast : </h3>
                    <p><strong>{{movie.cast}}</strong></p>
                </div>
                <p> 
                    <strong>IMDB Rating : <i class="fa-solid fa-star" style="color: #ff0000;"></i> {{movie.imdb_rating}}/10</strong>
                </p>
                <p>
                    <strong>Your Rating : <a href=""><i class="fa-solid fa-star" style="color: #ff0000;"></i> Rate</a></strong>
                </p>
                <button class="btn-grad">
                    <a href="">Add to watchlist <i class="fa-solid fa-film" style="color: #ff0000;"></i></a>
                </button>

            </div>
        </div>
    </div>
    <div id="feature-card-additional">
        <div class="feature-card-additional-sec">
            <h3 class="text-center">Additional Images </h3>
            <div class="additional-images">
                <img src="{{url_for('static' , filename = 'uploads/'+movie.landscape)}}" alt="" style="width: 100%; display: block; margin: auto;">
            </div>
        </div>
    </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/60c3389c89.js" crossorigin="anonymous"></script>    
</html>
    {%endblock%}
</body>
</html>
