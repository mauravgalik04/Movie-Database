<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.typekit.net/med7fre.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        #movie-con{
            width: 70%;
            display: flex;
            flex-direction: column;
            margin: auto;
        }
        h3{
            text-align: center;
        }
        #small-card{
            border: 1px solid black;
            width: 90%;
            display: flex;
            flex-direction: row;
            margin: auto;
            height: 200px;
        }
        #small-card-image{
            width: 20%;
            
        }
        #small-card-info{
            width: 30%;
            display: flex;
            flex-direction: column;
            border: 2px solid red;
        }
        #small-card-misc{
            width: 50%;
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    {%extends 'base.html'%}
    {%block content%}
    <div id="movie-con">
        <h3>All Movies</h3>
        {%for movie in movies%}
        <div id="small-card" class="mb-3">
            <div class="card-sec" id="small-card-image">
                <img src="{{url_for('static' , filename = 'uploads/'+movie.poster)}}" alt="" style="width: 100%;height: 100%;">
            </div>
            <div class="card-sec" id="small-card-info">
                <h2>{{movie.name}}</h2>
                <p><strong>Release Year : {{movie.release_year}}</strong></p>
                <p><strong>Genre : {{movie.genre}}</strong></p>
            </div>
            <div class="card-sec" id="small-card-misc">
                <div class="small-card-mis-sec"> <p>{{movie.description}}</p></div>
                <div class="small-card-mis-sec">
                    <h5><a href="">Add to watchlist <i class="fa-solid fa-film" style="color: #ff0000;"></i></a></h5>
                    <a href=""><button class="btn btn-warning">See more</button></a>
                    
                </div>
            </div>
        </div>
        {%endfor%}
    </div>
    {%endblock%}
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/60c3389c89.js" crossorigin="anonymous"></script>    
</html>
