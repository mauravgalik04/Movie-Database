<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
        }
        .movie-card {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .movie-card img {
            max-width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Movie List</h1>
        <div class="row">
            {% for movie in movies %}
            <div class="col-md-4">
                <div class="movie-card">
                    <h2>{{ movie.name }}</h2>
                    <p><strong>Release Year:</strong> {{ movie.release_year }}</p>
                    <p><strong>Genre:</strong> {{ movie.genre }}</p>
                    <p><strong>Cast:</strong> {{ movie.cast }}</p>
                    <p><strong>IMDB Rating:</strong> {{ movie.imdb_rating }}</p>
                    <p><strong>Description:</strong> {{ movie.description }}</p>
                    <div class="mb-3">
                        <img src="{{ url_for('static', filename='uploads/' + movie.poster) }}" alt="{{ movie.name }} Poster">
                    </div>
                    <div>
                        <img src="{{ url_for('static', filename='uploads/' + movie.landscape) }}" alt="{{ movie.name }} Landscape">
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
