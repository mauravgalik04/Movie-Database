<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="https://use.typekit.net/med7fre.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        body a{
            text-decoration: none;
            color: black;
        }
        nav#navbarHome{
            display: flex;
            align-items: center;
            align-content: center;
            border-bottom: 4px solid black;
            font-family: "cc-thismanthismonster-var", sans-serif;
            font-variation-settings: "BITE" 0, "WONK" 0, "CHEW" 0;
            margin-bottom: 0;
        }
        .navbuttons{
            padding:0.5% 2%;
        }
        .navbuttons:hover{
            background-color: black;
        }
        .navbuttons:hover a{
            color: white;
        }
        div#brandlogo:hover{
            background-color: none;
        }
    </style>
</head>
<body>
    <header>
        <nav id="navbarHome">
            <div id="brandlogo">
                <a href="#">
                    <img src="/static/images/logo.png" alt=""  style="height: 50px;" >
                </a>
            </div>
            <div class="navbuttons">
                <a href="{{url_for('home')}}"><h2>Home</h2></a>
            </div>
            <div class="navbuttons">
                <a href="{{url_for('showMovies')}}"><h2>Movies</h2></a>
            </div>
            <div class="navbuttons">
                <a href=""><h2>Genres</h2></a>
            </div>
            <div class="navbuttons">
                <a href=""><h2>Top-Rated</h2></a>
            </div>
            <div class="navbuttons">
                <a href="{{url_for('profile')}}"><h2>MySpace</h2></a>
            </div>
 
            <div class="navbuttons">
                <a href="{{url_for('login')}}"><h2>Login</h2></a>
            </div>
            <div class="navbuttons">
                <a href="{{url_for('addMovie')}}"><h2>Add Movie</h2></a>
            </div>
        </nav>
    </header>
    <main class="bg-warning overflow-auto">
        <!-- Flash Message Display -->
        {% for category,messages in get_flashed_messages(with_categories=True) %}
        <div
          class="alert alert-{{category}} alert-dismissible fade show"
          role="alert"
        >
          {{messages}}
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="alert"
            aria-label="Close"
          ></button>
        </div>
        {%endfor%}
    <div id="condiv">
        {%block content%}
        {%endblock%}
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
