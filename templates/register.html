<!DOCTYPE html>
<html lang="en">
<head>
  <title>Register Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{url_for('static' , filename  = '/css/register.css')}}">
</head>
<body>
  {% for category,messages in get_flashed_messages(with_categories=True) %}
  <div
    class="alert alert-{{category}} alert-dismissible fade show "
    role="alert"
  >
    {{messages}}
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="alert"
      aria-label="Close"
    ></button>
  </div>
  {%endfor%}
  <button class="btn-grad2"><a href="{{url_for('landing')}}">Go back</a></button>
  <div id="background">
    <img src="{{url_for('static' , filename = 'images/'+image)}}" alt="">
  </div>  
  <div class="register-container">
    <h2>Sign Up</h2>
    <form action="{{url_for('register')}}" method="POST">
      <div class="form-group">
        <label for="name">Username:</label>
        <input type="text" class="form-control" id="name" placeholder="Enter name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
      </div>
          <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" class="form-control" id="password" placeholder="Enter password" name="password" required>
          </div>
          <div class="form-group">
              <label for="password">Confirm Password:</label>
              <input type="password" class="form-control" id="password" placeholder="Enter password" name="confirm_password" required>
          </div>
          <button type="submit" class="btn btn-custom">Register</button>
          <a href="{{url_for('login')}}" class="btn btn-login">Login</a>
      </form>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</html>
